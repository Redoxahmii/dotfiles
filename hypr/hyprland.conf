 # Keybinds
source = ./keybinds.conf
source = ./animations/stolen.conf
 source = ./windowrules.conf
################
### MONITORS ###
################
#INFO: handled by kanshi
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=HDMI-A-1,preferred,auto,1
# monitor=eDP-1,disable
# monitor= HDMI-A-1,1920x1080,auto,1
# monitor = HDMI-A-1, preferred, auto, 1, mirror, eDP-1

#################
### AUTOSTART ###
#################

exec-once = hyprpaper &
exec-once = /usr/lib/pam_kwallet_init
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = waybar
exec-once = easyeffects --gapplication-service
exec-once = dunst --startup_notification
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = [workspace 1 silent] firefox
exec-once = [workspace 2 silent] kitty
exec-once = kanshi
# exec-once = systemctl --user import-environment \ XDG_CURRENT_DESKTOP XDG_SESSION_TYPE
# exec-once = dbus-update-activation-environment \ --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,kde
env = QT_QPA_PLATFORMTHEME,kde


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2
#2AA298
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgb(dc322f) rgb(b58900) 60deg
    col.active_border = rgba(2AA198ff)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    layerrule = blur,waybar
    layerrule = blur,rofi
    layerrule = ignorezero,rofi
    layerrule = noanim, hyprpicker
    layerrule = noanim, selection
    # shadow {
    #     enabled = true
    #     range = 4
    #     render_power = 3
    #     color = rgba(1a1a1aee)
    # }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
     blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
 }
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    vfr = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
   # workspace_swipe_create_new = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

